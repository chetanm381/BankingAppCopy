                    Width: =Parent.Width*.09
                    X: =Parent.Width-USP_Button2_2.Width-Self.Width-Parent.Width*0.05
                    Y: =(USP_Container1_1.Y+USP_Container1_1.Height)+(Parent.Height-(USP_Container1_1.Y+USP_Container1_1.Height)-Self.Height)/2
